<style>
:root {
    --primary:#00d4ff; --admin-neon:#00ff41; --danger:#ff003c;
    --ghost:#d800ff; --warning:#ffcc00; --ai:#b080ff;
    --bg:#020202; --panel:#0a0a0c; --border:#1f1f23;
    --text:#e0e0e0; --font-main:'Fira Code', monospace;
}

*{box-sizing:border-box;outline:none;margin:0;padding:0;cursor:crosshair}
body{height:100vh;background:var(--bg);color:var(--text);font-family:var(--font-main);overflow:hidden;display:flex;flex-direction:column}

header{min-height:70px;background:var(--panel);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:10px 15px;gap:10px;flex-wrap:wrap}
.logo{font-family:'Orbitron';font-weight:900;font-size:20px;letter-spacing:3px;color:var(--primary)}

.btn{background:rgba(255,255,255,0.02);color:var(--text);border:1px solid var(--border);padding:8px 12px;font-size:11px;cursor:pointer;border-radius:4px}
.btn-run{background:var(--primary);color:#000;font-weight:900;border:none}

/* DESKTOP GRID */
main{display:grid;grid-template-columns:280px 1fr 380px;flex:1;overflow:hidden}

.explorer{background:var(--panel);border-right:1px solid var(--border);padding:15px;display:flex;flex-direction:column;gap:5px;overflow-y:auto}
.file-item{padding:10px;font-size:13px;color:#666;display:flex;align-items:center;gap:10px;border-radius:4px}
.file-item.active{background:rgba(0,212,255,.1);color:var(--primary);border-left:3px solid var(--primary)}

#editor-wrapper{position:relative;flex:1;background:#000}
#ace-editor{position:absolute;inset:0;font-size:14px!important}

.intelligence{background:var(--panel);border-left:1px solid var(--border);display:flex;flex-direction:column}
.panel-header{padding:12px;font-size:11px;font-weight:900;color:var(--ai);border-bottom:1px solid var(--border)}
.chat-stream{flex:1;overflow-y:auto;padding:12px;font-size:12px}
.chat-input-area{padding:10px;border-top:1px solid var(--border)}
.flat-input{width:100%;background:#000;border:1px solid var(--border);color:#fff;padding:10px;font-family:var(--font-main);font-size:12px}

#terminal-drawer{position:absolute;bottom:0;width:100%;height:40%;background:rgba(0,0,0,.95);border-top:1px solid var(--primary);display:none;flex-direction:column}
.term-head{background:#000;padding:8px 12px;font-size:11px;display:flex;justify-content:space-between;color:var(--primary)}
#term-body{flex:1;padding:10px;font-size:12px;overflow-y:auto;color:#00ff41;font-family:'Courier New'}

footer{height:32px;background:#000;border-top:1px solid var(--border);display:flex;align-items:center;padding:0 10px;font-size:10px;color:#444;justify-content:space-between}

/* =========================================================

main{

    order:1;

    overflow-y:hidden;
    border-right:none;
    border-bottom:1px solid var(--border);
}

.file-item{
    min-width:140px;
    justify-content:center;
    font-size:12px;
}

#editor-wrapper{
    order:2;

.intelligence{
    order:3;

.chat-stream{
    font-size:11px;

header{

.intelligence{

}
